version: '3.8'

services:
  # Backend service - Your C# application
  backend:
    build: ./PodcastAI
    ports:
      - "5000:5000"
    depends_on:
      - llm
      - tts
    environment:
      - ASPNETCORE_URLS=http://+:5000
      - ASPNETCORE_ENVIRONMENT=Development

  # Local LLM service
  llm:
    image: my-local-llm
    ports:
      - "8000:8000"
    volumes:
      - ./models:/models
    restart: unless-stopped

  # Text-to-Speech service using Coqui TTS
  tts:
    image: coqui-ai/tts
    ports:
      - "9000:9000"
    volumes:
      - ./tts_models:/models
    command: tts-server --model_path /models/da_model.pth
    restart: unless-stopped 